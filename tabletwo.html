<!DOCTYPE html>
<html>
<head>
	<title>MY SECOND TABLE</title>
	<style type="text/css">
		table,th,td{
			border: 2px solid black;
		}
		table{
			width: 100%;
			border-collapse: collapse;
		}
		th{
			height: 60px;
			text-align: left;
		}
		<td{
			height: 40px;
		}
		tr:hover{
			background-color: #FF0000;
		}
	</style>
</head>
<body>
	<!--this table is to contain student information-->
	<!--tr stands for table
		td stands for table data
		th stands for table heading-->
	<table>
	<tr>
		<th>FirstName</th>
		<th>Surname</th>
		<th>YOB</th>
	</tr>
	<tr>
		<td>Bruce</td>
		<td>Nicho</td>
		<td>1991</td>
	</tr>
	<tr>
		<td>Enock</td>
		<td>Tevin</td>
		<td>1994</td>
	</tr>
	</table>
	<a href="http://www.facebook.com">
		<img src="download 1.jpg">
	</a>
	<a href="http://twitter.com">
		<img src="download 2.jpg">
	</a>
</body>
</html>
